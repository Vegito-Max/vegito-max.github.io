<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegito-Max | Simple Site</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Anime.js CDN for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anime.js/3.2.1/anime.min.js"></script>
    <!-- Google Font for Facts Section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Anime.js animation script -->
    <script>
        // Hero section title animation using anime.js
        anime.timeline({loop: false})
            .add({
                targets: '#name-animation',
                scale: [0.3, 1],
                opacity: [0, 1],
                translateY: [-50, 0],
                easing: 'easeOutElastic(1, .8)',
                duration: 1200
            });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .text-gradient {
            background-image: linear-gradient(to right, #ff4d4d 0%, #ffc107 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-300 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="sticky top-0 z-50 bg-gray-950/80 backdrop-blur-sm shadow-md py-4 px-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gradient">Vegito-Max</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <!-- Facts Section with New Font -->
        <section class="text-center py-16">
            <h2 class="text-5xl font-bold text-white mb-8" style="font-family: 'Montserrat', sans-serif;">Facts</h2>
            <ul class="list-disc list-inside text-lg text-gray-400 max-w-lg mx-auto">
                <li class="mb-2">My Website is much better than 'aaritdev.github.io'</li>
                <li class="mb-2">Prayan and Sohamm are like Circuit and Munna Bhai. Shout Out to Sohamm a.k.a Uzuto638713</li>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-center py-6">
        <p class="text-sm text-gray-500">&copy; 2024 Vegito-Max. All Rights Reserved.</p>
    </footer>
</body>
</html>
