<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegito-Max | Simple Site</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Font for Facts Section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            min-height: 100vh;
            background-color: transparent; /* Make body background transparent for Vanta.js */
        }
        .text-gradient {
            background-image: linear-gradient(to right, #ff4d4d 0%, #ffc107 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #vanta-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        main, header, footer {
            z-index: 10;
        }
        .vanta-js-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="text-gray-300 flex flex-col">

    <!-- Header Section -->
    <header class="sticky top-0 z-50 bg-gray-950/80 backdrop-blur-sm shadow-md py-4 px-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gradient">Vegito-Max</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center bg-transparent">
        <!-- Facts Section with New Font -->
        <section class="text-center py-16">
            <h2 class="text-5xl font-bold text-white mb-8" style="font-family: 'Montserrat', sans-serif;">Facts</h2>
            <ul class="list-disc list-inside text-lg text-gray-400 max-w-lg mx-auto">
                <li class="mb-2">My Website is much better than 'aaritdev.github.io'</li>
                <li class="mb-2">Prayan and Sohamm are like Circuit and Munna Bhai. Shout Out to Sohamm a.k.a Uzuto638713</li>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-center py-6">
        <p class="text-sm text-gray-500">&copy; 2024 Vegito-Max. All Rights Reserved.</p>
    </footer>

    <!-- Vanta.js scripts for animated background -->
    <div class="vanta-js-container" id="vanta-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        // Vanta.js 'Birds' animation
        window.onload = function() {
            VANTA.BIRDS({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x000000,
                color1: 0xffa500, // Orange
                color2: 0xff0000, // Red
                colorMode: "lerpGradient",
                birdSize: 1.5,
                speedLimit: 5,
                separation: 20,
                alignment: 20,
                cohesion: 20,
                quantity: 10.0 // Added more birds
            })
        };
    </script>
</body>
</html>
